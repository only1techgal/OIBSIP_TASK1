<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NumCruncher - A Basic Calculator</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- Main container for the calculator-->
    <div class="calculator">
        <!-- Display area where the useer sees the input and result -->
        <input type="text" id="display" disabled>
        <!-- Container for all the button on the calculator -->
        <div class="buttons">
            <!-- Number buttons -->
            <button class="btn" id="7">7</button> <!-- Button for number 7 -->
            <button class="btn" id="8">8</button> <!-- Button for number 8 -->
            <button class="btn" id="9">9</button> <!-- Button for number 9 -->
            <button class="btn operator" id="divide">/</button>

            <button class="btn" id="4">4</button> <!-- Button for number 4 -->
            <button class="btn" id="5">5</button> <!-- Button for number 5 -->
            <button class="btn" id="6">6</button> <!-- Button for number 6 -->
            <button class="btn operator" id="multiply">*</button>

            <button class="btn" id="1">1</button> <!-- Button for number 1 -->
            <button class="btn" id="2">2</button> <!-- Button for number 2 -->
            <button class="btn" id="3">3</button> <!-- Button for number 3 -->
            <button class="btn operator" id="subtract">-</button> <!-- Button for subtraction -->

            <button class="btn" id="0">0</button><!-- Button for number 0 -->
            <button class="btn" id="clear">C</button> <!--Button to clear display -->
            <button class="btn" id="equal">=</button> <!-- Button to calculate the result -->
            <button class="btn operator" id="add">+</button> <!-- Button for addition -->
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
